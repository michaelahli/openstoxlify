name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install build tools
        run: |
          pip install build twine pytest

      - name: Build package
        run: |
          python -m build

      - name: Inspect wheel contents
        run: |
          unzip -l dist/*.whl | grep openstoxlify/providers/stoxlify/proto/trade

      - name: Install built wheel
        run: |
          pip install dist/*.whl

      - name: Verify imports
        run: |
          python - <<EOF
          import openstoxlify
          from openstoxlify.providers.stoxlify.provider import Provider
          from openstoxlify.providers.stoxlify.proto.trade import trade_pb2, trade_pb2_grpc
          print("âœ” All imports succeeded")
          EOF

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Check distribution
        run: |
          twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
